<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập nhiệt độ người dùng"));
    if (n>=100) {
        alert("yêu cầu tăng nhiệt độ");
    }else  if (n<=20) {
            alert("yêu cầu hạ nhiệt độ");
    }else {
        alert("nhiệt độ bình thường");
    }

</script>
</body>
</html>
