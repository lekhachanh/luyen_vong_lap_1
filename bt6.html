<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    let total = 0;
    for (let i = 1;i <= 30; i++) {
        result = 7*i;
        total += result;
        document.write(result+"   ");
    }
    document.write ('<br>' + total);
</script>
</body>
</html>
